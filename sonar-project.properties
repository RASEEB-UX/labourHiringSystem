# SonarQube Project Details
sonar.projectKey=labourHiringSystem
sonar.projectName=Labour Hiring System
sonar.projectVersion=1.0

# SonarQube Server URL (Make sure your SonarQube server is running)
sonar.host.url=http://localhost:9000

# Authentication Token (Set this in Jenkins)
sonar.login=${SONAR_AUTH_TOKEN}

# Source Code Directories (Adjust based on your project structure)
sonar.sources=backend,frontend

# Exclude certain directories (if needed)
sonar.exclusions=**/node_modules/**, **/tests/**, **/coverage/**, **/dist/**, **/build/**

# Language Settings
sonar.language=js

# Code Coverage Report (If you use Jest, Mocha, or another testing tool)
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
