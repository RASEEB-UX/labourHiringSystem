apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: labour-hiring-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: raseebriyazkhan/labourHiringSystem:v2.0
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: backend-config

